<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    
    <div class="container">
<div class="card">
    <div class="content">
        <h2><img src="https://img.icons8.com/plasticine/100/000000/rick-sanchez.png"/></h2>
        <h3>Rick</h3>
        <p> Um cientista brilhante e um inventor altamente habilidoso, mas perdido na bebida e desilusão. </p>
        <a href="https://br.pinterest.com/pin/1055599902229699/">‘Wubba Lubba Dub Dub’ </a>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="content">
            <h2><img src="https://img.icons8.com/plasticine/100/000000/morty-smith.png"/></h2>
            <h3>Morty</h3>
            <p> Um garoto comum, talvez até meio lerdo para a idade dele, que se vê sempre arrastado para as confusões do avô.</p>
            <a href="https://br.pinterest.com/pin/24277285500138150/">Isso parece perigoso cara...</a>
            
        </div>
    </div>

    
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>VanillaTilt.init(document.querySelectorAll(".card"),{
        max: 25, speed: 400, glare: true, "max-glare":1,
    });
    </script>
</body>
</html>
